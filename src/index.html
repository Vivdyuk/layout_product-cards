<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__image-image"
          src="./images/imac.jpeg" alt="">
      </div>
      <div class="card__title">
        <h2 class="card-title">
          Моноблок APLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
      </div>
      <div class="card__code card-code">
        <span class="card-code__code">Код товара: 195434</span>
      </div>
      <div class="card__ranks card-ranks">
        <div class="card-ranks__stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card-ranks__rank">
        отзывов: 5
        </div>
      </div>
      <div class="card__price card-price">
        <div class="card-price__price-word">
          Цена:
        </div>
        <div class="card-price__price">
          69 999
        </div>
      </div>
      <div class="card__button card-button" data-qa="hover">
        <a
          class="card-button__buy"
          href="#"
          id="card-button__buy"
        >
            Купить
        </a>
      </div>
    </div>
  </body>
</html>
