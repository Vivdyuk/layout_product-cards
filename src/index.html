<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__image card-image">
        <img
          class="card-image__image"
          src="./images/imac.jpeg" alt="">
      </div>
      <div class="card__title card-title">
        <div class="card-title__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="card-title__code">Код товара: 195434</div>
      </div>

      <div class="card__rank card-rank">
        <div class="card-rank__rank stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card-rank__feedback">
        Отзывов: 5
        </div>
      </div>
      <div class="card__price card-price">
        <div class="card-price__price-word">
          Цена:
        </div>
        <div class="card-price__price">
          69 999 грн
        </div>
      </div>
      <div class="card__button card-button" data-qa="hover">
        <a
          class="card-button__buy"
          href="#"
          id="card-button__buy"
        >
            Купить
        </a>
      </div>
    </div>
  </body>
</html>
